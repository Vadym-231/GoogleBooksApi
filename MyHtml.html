<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Search books</title>
  
   <script src="MyScript.js"></script>
   <link rel="stylesheet" type="text/css" href="MyStyle.style">
 </head>
 <body>
  <div id="inputForm">
      <button onclick="dropFilter()">Показать фильт</button>
      <label for="searchInput">Enter name of film</label>
    <input type="text" name="searchInput" id="textArea"/>
  <button id="button"  onclick="checkData()" onmouseover='style.backgroundColor="#8c7373"' onmouseout='style.backgroundColor="white"'>Пошук</button>
</div>
<div id="fillter" class="dropClose">
  
    <select name="filter" onchange="checkChenge(this)" class="textArea">
        <option>partial</option>
        <option>full</option>
        <option>free-ebooks</option>
        <option>paid-ebooks</option>
        <option>ebooks</option>
    </select>
    <input class="textArea" onchange="checkChenge(this)" name="maxResults" placeholder="Ener max resoult(<48)" type="number"/>
    <select name="orderBy" onchange="checkChenge(this)"  class="textArea">
        <option>relevance</option>
        <option>newest</option>
    </select>
    <input class="textArea" onchange="checkChenge(this)" placeholder="Enter lang" name="langRestrict" type="text"/>
</div>
    <div id="container"></div>
 </body>
</html>
